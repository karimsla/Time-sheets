version: '3.3'

services:
  mysql:
    container_name: mysqldb
    image: mysql:latest
    #    platform: linux/amd64 # uncomment this if using Apple silicon
    hostname: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: timeSheetDevOps

    ports:
      - "3306:3306"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    links:
      - mysql:db
    ports:
      - "3308:80"

